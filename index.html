<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Connect Four</title>
        <link rel="stylesheet" href="styles.css">
    </head>

                </div>
                <div class="slot row5 up2">

                </div>

                <a>Hey, winner!</a>
                <button id="play-again">Play again</button>
            </div>
